<!DOCTYPE html>
<html>
<head>
    <!-- Include Tailwind CSS (CDN) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css"
    >
</head>
<body>
    <div class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h2 class="text-2xl text-center text-blue-500">Stock Information</h2>
            <h3 class="text-xl text-center text-gray-700">Rohit Kotecha</h3>
            <h3 class="text-xl text-center text-gray-700">016421405</h3>

            <form method="POST" class="mt-4">
                <div class="mb-4">
                    <label for="symbol" class="block text-gray-700 font-bold mb-2">Enter a stock symbol:</label>
                    <input type="text" id="symbol" name="symbol" value="" placeholder="E.g., AAPL" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring">Submit</button>
            </form>

            {% if error %}
                <p class="text-red-500 mt-4 text-center">{{ error }}</p>
            {% endif %}

            {% if data %}
                <p class="text-center mt-4">{{ data.time }}</p>
                <h3 class="text-blue-500 text-center">{{ data.name }} ({{ data.symbol }})</h3>
                <p class="text-center">{{ data.price }} {{ data.value_change }} ({{ data.percent_change }})</p>
            {% endif %}
        </div>
    </div>

    <!-- Include Tailwind CSS JavaScript (CDN) if needed -->
</body>
</html>
